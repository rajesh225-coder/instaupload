name: Auto Post Reels on Schedule (IST)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Isse aap manually run kar payenge

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Code ko runner machine par download karega
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Python ka environment set up karega
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: FFMPEG install karega (moviepy ke liye zaroori hai)
      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # === DEBUGGING STEP 1 ===
      # Hum check kar rahe hain ki saari files sahi jagah par hain ya nahi
      - name: List files in the repository
        run: ls -R

      # Step 4: Python ki zaroori libraries install karega
      - name: Install dependencies from requirements.txt
        run: pip install -r requirements.txt
      
      # === DEBUGGING STEP 2 ===
      # Hum check kar rahe hain ki moviepy install hui ya nahi
      - name: List installed Python packages
        run: pip freeze

      # Step 5: Python script ko chalayega
      - name: Run Python script
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          INSTAGRAM_USER_ID: ${{ secrets.INSTAGRAM_USER_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python auto_poster.py
        
      # Step 6: last_uploaded.txt file mein hue badlav ko wapas repository mein save karega
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add last_uploaded.txt
          # Sirf tabhi commit karega jab file mein koi badlav hua ho
          git diff --staged --quiet || git commit -m "Update last uploaded part number"
          git push
