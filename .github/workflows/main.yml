name: Auto Post Reels on Schedule (IST)

on:
  # Agar aap chahein to testing ke liye isse on rakh sakte hain.
  # Code mein badlav karke push karne par yeh apne aap chalega.
  push:
    branches:
      - main  # Ya aapki jo bhi default branch hai (master)
  
  # Yeh action ko schedule par chalayega
  schedule:
    # Zaroori Note: GitHub ka time UTC mein hota hai. IST, UTC se 5 ghante 30 minute aage hai.
    # Isliye hum time ko UTC mein convert karke likhenge.

    # Subha 9:00 AM IST (hota hai 3:30 UTC)
    - cron: '30 3 * * *'
    
    # Dopehar 1:00 PM IST (hota hai 7:30 UTC)
    - cron: '30 7 * * *'
    
    # Shaam 6:00 PM IST (hota hai 12:30 UTC)
    - cron: '30 12 * * *'
    
    # Raat 9:00 PM IST (hota hai 15:30 UTC)
    - cron: '30 15 * * *'
    
  # Workflow ko manually chalaane ke liye
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Python script
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          INSTAGRAM_USER_ID: ${{ secrets.INSTAGRAM_USER_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python auto_poster.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add last_uploaded.txt
          # Sirf tabhi commit karega jab file mein koi badlav hua ho
          git diff --staged --quiet || git commit -m "Update last uploaded part number"
          git push
